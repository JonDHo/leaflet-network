
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Network</title>

	<!--vendor-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.1.0/dist/leaflet.css" />
	<script src="https://npmcdn.com/leaflet@1.1.0/dist/leaflet.js"></script>

	<!--dependencies-->
	<script src="/leaflet-network/dist/leaflet-network.js"></script>

	<!--demo stuff-->
	<script src="/leaflet-network/demo.js"></script>

	<style>

		#tooltip {
			position: absolute;
			bottom: 20px;
			left: 20px;
			padding: 20px;
			background: #CCC;
			color: #222;
			z-index: 999;
			display: none;
		}

	</style>

</head>
<body>
	<div id="controls">
		Source (show the sites source connections - it feeds): <input class="mode-ctrl" type="radio" name="mode" value="SOURCE"><br/>
		Sink (show the sites sink connections - it consumes): <input class="mode-ctrl" type="radio" name="mode" value="SINK"><br/>
		Both/Bidirectional: <input class="mode-ctrl" type="radio" name="mode" value="BOTH"><br/>
		Any: <input class="mode-ctrl" type="radio" name="mode" value="ANY" checked> <br/>
		<button id="clear">Clear selection</button>
	</div>
	<div id="map" style="width: 100%; height: 900px"></div>
	<div id="tooltip"></div>
</body>
</html>
