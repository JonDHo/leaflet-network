
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Network</title>

	<!--dependencies-->
	<link rel="stylesheet" href="/leaflet-network/node_modules/leaflet/dist/leaflet.css" />
	<script src="/leaflet-network/node_modules/leaflet/dist/leaflet.js"></script>
	<script src="/leaflet-network/node_modules/d3/build/d3.min.js"></script>
	<script src="/leaflet-network/dist/leaflet-network.js"></script>

	<!--demo stuff-->
	<script src="/leaflet-network/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/leaflet-network/demo/demo.js"></script>

</head>
<body>

<div id="controls">
	Source (show the sites source connections - it feeds): <input class="mode-ctrl" type="radio" name="mode" value="SOURCE"><br/>
	Sink (show the sites sink connections - it consumes): <input class="mode-ctrl" type="radio" name="mode" value="SINK"><br/>
	Both/Bidirectional: <input class="mode-ctrl" type="radio" name="mode" value="BOTH"><br/>
	Any: <input class="mode-ctrl" type="radio" name="mode" value="ANY" checked>
</div>
<div id="map" style="width: 100%; height: 900px"></div>

</body>
</html>
